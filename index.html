<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="Images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="Images/favicon-16x16.png"
    />
    <link rel="manifest" href="Images/site.webmanifest" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Enactus MSI</title>
    <style></style>
  </head>
  <body>
    <header>
      <h1>Enactus MSI/MSIT</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Core Team</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Join Us</a></li>
      </ul>
    </nav>
    <marquee class="donation_marquee" behavior="scroll" direction="right"
      >Help us create better lives for people around the world.
      <button>Donate Now !</button></marquee
    >
    <section class="main-container scrollFade">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img
            style="width: 100%"
            src="Images/Enactus_slider_1.png"
            alt="Enactus Image1"
          />
        </div>
        <div class="mySlides fade">
          <img
            style="width: 100%"
            src="Images/Enactus_slider_2.png"
            alt="Enactus Image1"
          />
        </div>
        <div class="mySlides fade">
          <img
            style="width: 100%"
            src="Images/Enactus_slider_3.png"
            alt="Enactus Image1"
          />
        </div>
        <div class="mySlides fade">
          <img
            style="width: 100%"
            src="Images/Enactus_slider_4.png"
            alt="Enactus Image1"
          />
        </div>
      </div>
      <div>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </section>

    <script src="Javascript/script.js"></script>
    <script src="scrollfade.js"></script>
  </body>
</html>
